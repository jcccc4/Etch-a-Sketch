<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Etch-A-Sketch</title>

    </head>

    <body>
        <header>
            Etch-A-Sketch
        </header>
        <section>
            <div class="sketch-box">
            </div>
            <div>
                <input type="range" min="2" max="64" value="2" class="slider">

            </div>
            <div class="option">
                <input type="radio" id="bnw" name="status" value="bnw" class="toggle" checked>
                <label for="bnw">Black and White</label><br>
                <input type="radio" id="randColor" name="status" value="randColor" class="toggle">
                <label for="randColor">Random Color</label><br>
            </div>
            <button class="clear">CLEAR</button>
        </section>
        <footer>

        </footer>
    </body>

</html>
